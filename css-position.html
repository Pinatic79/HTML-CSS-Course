<!-- Position fixed: placed in the browser window
     Position absolute: place in the webpage -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Practice</title>
  </head>
  <body style="height: 5000px; padding-top: 50px; padding-left: 80px">
    <div
      style="
        background-color: black;
        height: 50px;
        color: white;
        position: fixed; /* we used fixed so that the element sticks 
         to the same place even when the user scrolls */
        top: 0;
        left: 0px;
        right: 0px;
        z-index: 100; /* default z index value is 0. We made it 100 so the header appears infront of the absolute when scrolled up */
      "
    >
      Header
    </div>

    <div
      style="
        background-color: purple;
        color: white;
        position: fixed;
        top: 50px;
        left: 0px;
        bottom: 0px;
        width: 60px;
        /* We used width instead of right to not make it responsive */
      "
    >
      Sidebar
      <div style="background-color: red; position: absolute; right: 0px; top: 0px;">X</div>
      <div
        style="
          position: absolute;
          background-color: red;
          color: white;
          top: 80px;

        ">
        Absolute
      </div>

    </div>
    <div
      style="
        position: absolute;
        background-color: red;
        color: white;
        right: 50px;
        top: 90px;
      "
    >
      Absolute 2
    </div>
    <div style="background-color: lightblue; height: 200px; width: 200px">
      Div 1
      <div style="position: absolute; background-color: red; color: white;
                  left: 150px; top: 200px; ">Absolute 3</div>
    </div>
    <div style="background-color: lightgreen; height: 200px; width: 200px; position: relative;">
      Div 2
      <div style="position: absolute; background-color: black; color: white;
                  right: 10px; bottom: 10px;
                    ">20:00</div>
    </div>
  </body>
</html>
