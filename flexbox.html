<!-- Flexbox are similar to Grids but are flexible-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Practice</title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="display: flex; flex-direction: row">
      <div style="background-color: yellow">First yaay</div>
      <div style="background-color: black; color: white">
        Second
        <p>Getting bigger</p>
      </div>
    </div>

    <div style="margin-top: 50px; display: flex; flex-direction: row">
      <div style="background-color: cyan; width: 150px">150px</div>
      <div style="background-color: pink; flex: 1">Flex 1</div>
    </div>

    <div style="margin-top: 50px; display: flex; flex-direction: row;">
      <div style="background-color: cyan; width: 150px">150px</div>
      <div
        style="
          background-color: pink;
          flex: 2; /* Flex 1 is equivalent to Grid's 1fr*/
        "
      >
        Flex 2(takes double space)
      </div>
      <div style="background-color: cyan; flex: 1">Flex 1</div>
    </div>

    <div style="margin-top: 50px; display: flex; flex-direction: row; height: 70px;
                border-width: 1px; border-color: gray; border-style: solid;
                justify-content: center">
      <div style="background-color: cyan; width: 100px">100px</div>
      <div
        style="
          background-color: pink;
          width: 100px;
        "
      >
        100px
      </div>
      <div style="background-color: cyan; width: 100px;">100px</div>
    </div>

    <div style="margin-top: 50px; display: flex; flex-direction: row; height: 70px;
                border-width: 1px; border-color: gray; border-style: solid;
                justify-content: space-between">
      <div style="background-color: cyan; width: 100px">100px</div>
      <div
        style="
          background-color: pink;
          width: 100px;
        "
      >
        100px
      </div>
      <div style="background-color: cyan; width: 100px;">100px</div>
    </div>

    <div style="margin-top: 50px; display: flex; flex-direction: row; height: 70px;
                border-width: 1px; border-color: gray; border-style: solid;
                justify-content: space-between; align-items: stretch">
      <div style="background-color: cyan; width: 100px">100px</div>
      <div
        style="
          background-color: pink;
          width: 100px;
        "
      >
        100px
      </div>
      <div style="background-color: cyan; width: 100px;">100px</div>
    </div>
  </body>
</html>
